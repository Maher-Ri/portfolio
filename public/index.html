<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description"
    content="A front-end developer portfolio showcasing responsive web applications, React projects, UI/UX designs, HTML email templates, banners, and modern digital experiences. Built with clean code, accessibility, and performance in mind." />
  <meta name="keywords"
    content="Maher Al Rifai, Maher Al Rifai Portfolio, Web Developer, Front-End Developer, React Developer, Lebanese developers, developer, html, css, javascript, react, email templates, animated banners" />
  <!-- OG Meta Tags for Social Media -->
  <meta property="og:title" content="Maher Al Rifai | Front-End Developer" />
  <meta property="og:description"
    content="A front-end developer portfolio showcasing responsive web applications, React projects, UI/UX designs, HTML email templates, banners, and modern digital experiences. Built with clean code, accessibility, and performance in mind." />
  <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
  <meta property="og:url" content="https://maher-ri.github.io/portfolio" />
  <meta property="og:type" content="website" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Optional: robots (indexing behavior) -->
  <meta name="robots" content="index, follow" />
  <title>Maher Al Rifai | Front-End Developer</title>
</head>

<body>
  <div id="root"></div>
</body>

</html>
